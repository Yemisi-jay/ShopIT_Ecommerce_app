{% extends 'base.html' %}

{% block content %}

<h1>Edit Product: {{ product.name }}</h1>
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'admin_dashboard:manage_products' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
