{% extends 'base.html' %}
{% block content %}
    <h1>Welcome to ShopIT</h1>
    <p>one stop app to get all your essentials</p>
    
<h3>Products</h3>

<form method="GET" action="{% url 'product_list' %}">
    <input type="text" name="search" placeholder="Search products..." value="{{ request.GET.search }}">
    <button type="submit">Search</button>
</form>
    
    <ul>
    {% for product in products %}
        <li>
        <img src="{{ product.image.url }}" alt="{{ product.name }}" width="100" height="100">
            <a href="{{ product.id }}">{{ product.name }}</a> - #{{ product.price }}
        </li>
    {% endfor %}
</ul>

    
    {% if products|length == 0 %}
    <p>No products found.</p>
    {% endif %}
{% endblock %}
