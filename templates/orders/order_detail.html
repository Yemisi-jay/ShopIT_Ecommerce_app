{% extends 'base.html' %}
{% block content %}
<h2>Order Details</h2>
<p>Order ID: {{ order.id }}</p>
<p>Total Price: ${{ order.total_price }}</p>
<ul>
    {% for item in order.items.all %}
    <li>{{ item.product.name }} - ${{ item.price }} * {{ item.quantity }}</li>
    {% endfor %}
</ul>
<a href="{% url 'product_list' %}">Back to shop</a>
{% endblock %}
